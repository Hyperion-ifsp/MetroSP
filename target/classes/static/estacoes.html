<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Estações da Linha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    ul {
      list-style-type: none;
      padding: 0;
      width: 300px;
      margin: 20px auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    li {
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }
    li:last-child {
      border-bottom: none;
    }
    li:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
<h1>Estações da Linha</h1>
<ul>
  <li th:each="estacao : ${estacoes}" th:text="${estacao}"></li>
</ul>
</body>
</html>
